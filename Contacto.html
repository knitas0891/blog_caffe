<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Cafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">

    <div class="contenedor">
        <div class="barra">
            <a href="index.html" class="logo no-margin centrar-texto">
                <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            <nav class="navegacion centrar-texto">
                <a href="Nosotros.html" class="navegacion___enlace">Nosotros</a>
                <a href="Cursos.html" class="navegacion___enlace">Cursos</a>
                <a href="Contacto.html" class="navegacion___enlace">Contacto</a>
            </nav>
        </div> <!-- barra -->
    </div> <!--contenedor-->

    <div class="header__texto">
        <h1 class="no-margin"> Blog de café con consejos y cursos</h1>
        <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        
    </div>
</header>
<main class="contenedor">
    <h3 class="centrar-texto">Contacto</h3>

    <div class="contacto-bg"></div>

    <form action="" class="formulario">

        <div class="campo">
            <label for="nombre" class="campo__label">Nombre</label>
            <input type="text" class="campo__field" placeholder="Tu Nombre" id="nombre">
        </div>

        <div class="campo">
            <label for="E-mail" class="campo__label">E-mail</label>
            <input type="email" class="campo__field" placeholder="Tu E-mail" id="E-mail">
        </div>

        <div class="campo">
            <label for="Mensaje" class="campo__label">Mensaje</label>
            <textarea id="Mensaje"  class="campo__field campo__field--textarea"></textarea>
        </div>

        <div class="campo campo__submit">
            <input type="submit" value="Enviar" class="boton boton--principal">
        </div>

    </form>
</main>
<footer class="footer">
    <div class="contenedor">
        <div class="barra">
            <a href="index.html" class="logo no-margin centrar-texto">
                <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            <nav class="navegacion centrar-texto">
                <a href="Nosotros.html" class="navegacion___enlace">Nosotros</a>
                <a href="Cursos.html" class="navegacion___enlace">Cursos</a>
                <a href="Contacto.html" class="navegacion___enlace">Contacto</a>
            </nav>
        </div> <!-- barra -->
    </div> 
    
</footer>
</body>
</html>
